<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Documentation</title>
  <!-- Docsify 核心文件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</head>
<body>
  <!-- Docsify 渲染内容的占位容器 -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'ThomasB Trust Level', // 网站名称
      repo: '',                 // 仓库地址（留空可省略）
      loadSidebar: false,        // 启用侧边栏
      loadNavbar: false,         // 启用顶部导航栏
    };
  </script>
</body>
</html>
